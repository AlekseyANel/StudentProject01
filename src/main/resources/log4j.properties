# log levels
log4j.rootLogger=info, stdout, R

# Console appender configuration. Настройка библиотеки
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# Pattern to output the caller's file name and line number. Настройка с библиотекой
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# Настройка отображения времени
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %5p [%20c{1}:%-4L] : %m%n

# Rolling the file appender. Файловая настройка
log4j.appender.R=org.apache.log4j.RollingFileAppender
# Path and file name to store the log file
log4j.appender.R.File=./log/test_log.log
log4j.appender.R.MaxFileSize=500KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1
# Rolling file appender layout. Настройка библиотеки тоже на вывод
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-dd-MM HH:mm:ss} %5p [%c] : %m%n
